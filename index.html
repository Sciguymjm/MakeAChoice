<html>
	<head>
		<title>Make a choice today</title>
		<link rel="stylesheet" href="styles.css" type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Roboto:500,400italic,300,500italic,300italic,400' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="container">
			<h1 title="After looking at the word 'choice' for a while, it's really a weird word. Cho-ice. CHOICE. Hm.">MAKE A CHOICE</h1>
			<div class="choices">
				<div class="choice"><span class="text">Choice 1</span></div>
				<div class="choice"><span class="text">Choice 2</span></div>
			</div>
			
			<button class="roll">Roll</button>
			<button class="add">+</button>
			<input type="checkbox" id="sound"/>
			<label for="sound">Sound</label>
			<div class="message" style="visibility:hidden">YOUR CHOICE: null</div>
			<span class="help">
				<p>To pick a choice, click the button labeled "Roll".</p>
				<p>To edit a choice, simply click on it.</p>
				<p>To add another choice, hit the button labeled "+".</p>
			</span>
			<hr>
			<span class="hlabel">History:</span>
			<div class="history"></div>
		</div>



		<script src="jquery.js"></script>
		<script src="script.js"></script>
	</body>
</html>
